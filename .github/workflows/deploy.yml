name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DAD_SSH_PRIVATE_KEY }}
          ssh-auth-sock: ${{ secrets.DAD_SSH_PASSPHRASE }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Add production server as a remote
        run: |
          git remote remove production || true
          git remote add production ssh://root@94.237.56.48/var/repo/dialadoc-backend

      - name: Push to Production Server
        run: git push production main
